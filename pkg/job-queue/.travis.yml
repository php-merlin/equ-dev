sudo: false

git:
    depth: 10

language: php

php:
    - '7.1'
    - '7.2'
    - '7.3'
    - '7.4'

cache:
    directories:
        - $HOME/.composer/cache

install:
    - composer self-update
    - travis_retry composer install --prefer-dist

script:
    - vendor/bin/phpunit --exclude-group=functional
