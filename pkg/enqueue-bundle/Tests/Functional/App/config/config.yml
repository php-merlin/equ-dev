parameters:
    locale: 'en'
    secret: 'ThisTokenIsNotSoSecretChangeIt'


framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    test: ~
    assets: false
    templating: false
    session:
        storage_id: session.storage.mock_file
    secret:          '%secret%'
    router:          { resource: '%kernel.root_dir%/config/routing.yml' }
    default_locale:  '%locale%'

monolog:
    handlers:
        main:
            type: 'null'
            level: 'error'

doctrine:
    dbal:
        driver:   "%db.driver%"
        host:     "%db.host%"
        port:     "%db.port%"
        dbname:   "%db.name%"
        user:     "%db.user%"
        password: "%db.password%"
        charset:  UTF8

enqueue:
    transport:
        default: 'null'
        'null': ~
    client:
        traceable_producer: true
    job: true
    async_events: true


services:
    test_async_listener:
        class: 'Enqueue\Bundle\Tests\Functional\App\TestAsyncListener'
        tags:
            - { name: 'kernel.event_listener', async: true, event: 'test_async', method: 'onEvent' }

    test_async_event_transformer:
        class: 'Enqueue\Bundle\Tests\Functional\App\TestAsyncEventTransformer'
        tags:
            - {name: 'enqueue.event_transformer', eventName: 'test_async', transformerName: 'test_async' }
